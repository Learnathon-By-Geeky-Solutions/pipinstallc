<!DOCTYPE html>
<html>
<head>
    <title>Payment Failed</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .redirect-btn {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .hidden-data {
            display: none;
        }
    </style>
    <script>
        // Auto-redirect after 3 seconds
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "{{ redirect_url }}";
            }, 3000);
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>Payment Failed</h2>
        <p>Your payment could not be processed. You will be redirected in a few seconds...</p>
        <a href="{{ redirect_url }}" class="redirect-btn">
            Try Again
        </a>
        <div id="payment-data" class="hidden-data" data-redirect-url="{{ redirect_url }}"></div>
    </div>
</body>
</html>
